<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="calculator.css" />
		<link href='http://fonts.googleapis.com/css?family=Titillium+Web:600,400' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js">
		</script>
		<script src="calculator.js" type="text/javascript"></script>
		
	</head>
	<body>
		<div id="calc">
			<h1 id="title">ALTAN KALKYL</h1>
			<form>
				<fieldset id="type">
					<legend>Typ</legend> 
					<input type="radio" name="balconyType" value="rectangle" class="radio"/>Rektangulär<br />
					<input type="radio" name="balconyType" value="lshape" class="radio" />L-formad
				</fieldset>

				<fieldset id="balcony">
					<legend>Altanens (cm)</legend>
					<label for="length">Längd</label><input type="number" name="length" class="numeric_box" id="length" min="1" /> <br />
					<label for="width" >Bredd</label> <input type="number" name="width" class="numeric_box" id="width" min="1" /><br />

					<div id="lshape_measurements" >
					<br /><br />
						L-utbyggnadens<br /> 
						<label for="lshapeLength">Längd</label> <input type="number" name="lshapeLength" class="numeric_box" id="lshape_length" min="1" /><br />
						<label for="lshapeWidth">Bredd</label> <input type="number" name="lshapeWidth" class="numeric_box" id="lshape_width" min="1" />
					</div>
				</fieldset>
				<fieldset id="wood">
				<legend>Virkets (cm)</legend>
				<label for="plankLength">Längd</label> <input type="number" name="plankLength" class="numeric_box" id="plank_length" min="1" /><br />
				<label for="plankWidth">Bredd</label> <input type="number" name="plankWidth" class="numeric_box" id="plank_width" min="1" /><br />
				<label for="spacing">Mellanrum</label> <input type="number" name="spacing" class="numeric_box" id="spacing" min="0" />
				</fieldset>
				
					
				
			</form>
			<br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
			<h1>Löpmeter: <span id="running_meters" ></span>m.</h1>
		</div>
	</body>
</html>
